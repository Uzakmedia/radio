<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uzak Media</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  
  <!-- Player CSS -->
  <link href="https://radio.streemlion.com:4670/media/static/css/player/base.css" rel="stylesheet" />
  <link href="https://radio.streemlion.com:4670/media/static/css/player/style-4-mini.css" rel="stylesheet" />
  <link href="https://radio.streemlion.com:4670/media/static/css/ui/jquery.ui.slider.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1c1c1c;
      font-family: 'Orbitron', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }

    .radio-image {
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }

    .player-wrapper {
      background-color: #121212;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .rtplmain_window-mini {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- Vintage Radyo Görseli -->
  <img class="radio-image" src="vintage-radio.png" alt="Uzak Media Retro Radyo" />


  <!-- Player Alanı -->
  <div class="player-wrapper">
    <div id="rtplayer-1" class="rtplmain_window-mini gradient_style-4-mini">
      <a id="button_play_stop-1" class="rtplbutton_play_stop-mini button_play_stop_style-4-mini" href="#"></a>
      <div id="current_time-1" class="rtplcurrent_time-mini">00:00:00</div>
      <a id="rtplmute-1" class="rtplmute-mini button_mute_style-4-mini" href="#"></a>
      <div id="rtplvolume-1" class="rtplvolume-mini"></div>
      <a id="rtplmaxvol-1" class="rtplmaxvol-mini button_max_vol_style-4-mini" href="#"></a>
    </div>
  </div>

  <!-- Player Script -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script>
    $(document).ready(function() {
      new RTPlayer(1, 90, true, "https://radio.streemlion.com:4670", "mp3", {
        "mp3": "https://radio.streemlion.com:4685/stream"
      }, "tr");
    });
  </script>

</body>
</html>
