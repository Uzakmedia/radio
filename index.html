<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uzak Media Radyo</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

  <!-- Player CSS -->
  <link href="https://radio.streemlion.com:4670/media/static/css/player/base.css" rel="stylesheet" />
  <link href="https://radio.streemlion.com:4670/media/static/css/player/style-4-mini.css" rel="stylesheet" />
  <link href="https://radio.streemlion.com:4670/media/static/css/ui/jquery.ui.slider.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #0f0f0f, #1a1a1a);
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .player-wrapper {
      background-color: #121212;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
      padding: 30px;
      text-align: center;
      width: 320px;
    }

    .player-wrapper h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
      color: #e0e0e0;
    }

    .rtplmain_window-mini {
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <div class="player-wrapper">
    <h1>Uzak Media Radyo</h1>
    <div id="rtplayer-1" class="rtplmain_window-mini gradient_style-4-mini">
      <a id="button_play_stop-1" class="rtplbutton_play_stop-mini button_play_stop_style-4-mini" href="#"></a>
      <div id="current_time-1" class="rtplcurrent_time-mini">00:00:00</div>
      <a id="rtplmute-1" class="rtplmute-mini button_mute_style-4-mini" href="#"></a>
      <div id="rtplvolume-1" class="rtplvolume-mini"></div>
      <a id="rtplmaxvol-1" class="rtplmaxvol-mini button_max_vol_style-4-mini" href="#"></a>
    </div>
  </div>

  <!-- JQuery ve Player Script -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script>
    $(document).ready(function() {
      new RTPlayer(1, 90, true, "https://radio.streemlion.com:4670", "mp3", {
        "mp3": "https://radio.streemlion.com:4685/stream"
      }, "en");
    });
  </script>

</body>
</html>
