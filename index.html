<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Uzak Media</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    :root {
      --bg-color: #0e0e0e;
      --text-color: #ffffff;
      --highlight: #ffea00;
      --wave-color: #ffea00;
    }

    body.light {
      --bg-color: #f4f4f4;
      --text-color: #222;
      --highlight: #007bff;
      --wave-color: #007bff;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
      transition: background 0.6s, color 0.6s;
    }

    h1 {
      font-size: 2rem;
      letter-spacing: 2px;
      margin-bottom: 20px;
      color: var(--highlight);
      text-shadow: 0 0 8px var(--highlight);
    }

    .theme-toggle {
      margin-bottom: 20px;
      cursor: pointer;
      background: none;
      border: 1px solid var(--highlight);
      color: var(--highlight);
      padding: 5px 10px;
      border-radius: 6px;
    }

    .radio-container {
      background: rgba(0,0,0,0.4);
      border: 2px solid var(--highlight);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px var(--highlight);
      text-align: center;
    }

    .radio-title {
      font-size: 1.2rem;
      color: var(--highlight);
      margin-bottom: 10px;
    }

    .player-box {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 10px;
    }

    audio {
      width: 100%;
      border-radius: 8px;
      outline: none;
    }

    .wave {
      display: flex;
      justify-content: center;
      gap: 4px;
      margin-top: 10px;
    }

    .bar {
      width: 4px;
      height: 20px;
      background: var(--wave-color);
      animation: pulse 1s infinite ease-in-out;
    }

    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }

    @keyframes pulse {
      0%, 100% { height: 20px; }
      50% { height: 40px; }
    }

    .schedule, .container {
      width: 100%;
      max-width: 500px;
      margin-top: 30px;
    }

    .schedule {
      background-color: #1c1c1c;
      border: 1px solid var(--highlight);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px var(--highlight);
      margin-bottom: 30px;
    }

    .schedule h2 {
      color: var(--highlight);
      font-size: 1.2rem;
      margin-bottom: 10px;
      text-align: center;
    }

    .schedule ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .schedule li {
      text-align: center;
      padding: 8px 0;
      border-bottom: 1px solid #444;
      color: var(--text-color);
      font-size: 0.95rem;
    }

    .schedule .day { font-weight: bold; color: var(--highlight); }
    .schedule .time { color: #ffd700; margin-left: 5px; }
    .schedule .desc { font-style: italic; color: #ccc; margin-top: 5px; }
  </style>
</head>
