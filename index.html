      margin-bottom: 10px;
      text-align: center;
    }

    .schedule ul {
      list-style: none;
      padding: 0;
      margin: 0;

    .schedule li {
      text-align: center;
      padding: 8px 0;
      border-bottom: 1px solid #444;
      color: var(--text-color);
      font-size: 0.95rem;
    }

    .schedule .day { font-weight: bold; color: var(--highlight); }
    .schedule .time { color: #ffd700; margin-left: 5px; }
    .schedule .desc { font-style: italic; color: #ccc; margin-top: 5px; }
