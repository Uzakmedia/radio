<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uzak Media</title>

  <!-- Streemlion Mini Player CSS -->
  <link href="https://radio.streemlion.com:4670/media/static/css/player/base.css" rel="stylesheet" type="text/css" />
  <link href="https://radio.streemlion.com:4670/media/static/css/player/style-4-mini.css" rel="stylesheet" type="text/css" />
  <link href="https://radio.streemlion.com:4670/media/static/css/ui/jquery.ui.slider.css" rel="stylesheet" type="text/css" />

  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #playerWrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    #chatContainer {
      width: 90%;
      max-width: 700px;
    }

    #messages {
      background-color: #222;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 6px;
    }

    #messages p {
      margin: 5px 0;
      font-size: 14px;
    }

    .admin { color: #ff5959; font-weight: bold; }
    .mod { color: #5f9; font-style: italic; }

    #nicknameInput, #messageInput {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    #sendButton {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #5f9;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- ✅ STREEMLION MINI PLAYER ORTALI -->
  <div id="playerWrapper">
    <div>
      <div id="rtJpID-1"></div>
      <div class="rtplwrapperForIe-mini">
        <div id="rtplayer-1" class="rtplmain_window-mini gradient_style-4-mini">
          <a id="button_play_stop-1" class="rtplbutton_play_stop-mini button_play_stop_style-4-mini" href="#"></a>
          <div id="current_time-1" class="rtplcurrent_time-mini">00:00:00</div>
          <a id="rtplmute-1" class="rtplmute-mini button_mute_style-4-mini" href="#"></a>
          <div id="rtplvolume-1" class="rtplvolume-mini"></div>
          <a id="rtplmaxvol-1" class="rtplmaxvol-mini button_max_vol_style-4-mini" href="#"></a>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ CHAT -->
  <div id="chatContainer">
    <div id="messages"></div>
    <input type="text" id="nicknameInput" placeholder="Takma adını yaz..." />
    <input type="text" id="messageInput" placeholder="Mesajını yaz..." disabled />
    <button id="sendButton" onclick="sendMessage()" disabled>Gönder</button>
  </div>

  <!-- ✅ STREEMLION SCRIPTLER -->
  <script>
    if (typeof jQuery == 'undefined') {
      var i = "i";
      document.write('<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></scr' + i + 'pt>');
    }
  </script>
  <script type="text/javascript" src="https://radio.streemlion.com:4670/media/static/js/jplayer/jquery.jplayer.min.js"></script>
  <script type="text/javascript" src="https://radio.streemlion.com:4670/media/static/js/jplayer/jquery-ui-1.10.2.custom.min.js"></script>
  <script type="text/javascript" src="https://radio.streemlion.com:4670/media/static/js/jplayer/modernizr.js"></script>
  <script type="text/javascript" src="https://radio.streemlion.com:4670/media/static/js/jplayer/rt_pl.js"></script>
  <script>
    $(document).ready(function(){
      new RTPlayer(1, 90, true, "https://radio.streemlion.com:4670", "mp3", {
        "mp3": "https://radio.streemlion.com:4670/stream"
      }, "en");
    });
  </script>

  <!-- ✅ FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- ✅ CHAT SCRIPT -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA4w0aZLXXJNznxYx4XVe3in-U4wRdkNsc",
      authDomain: "uzakmedia-chat.firebaseapp.com",
      databaseURL: "https://uzakmedia-chat-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "uzakmedia-chat",
      storageBucket: "uzakmedia-chat.appspot.com",
      messagingSenderId: "268248700773",
      appId: "1:268248700773:web:b81a190e0688e027e5738c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const messagesRef = db.ref("messages");

    let nickname = "";

    document.getElementById("nicknameInput").addEventListener("input", () => {
      nickname = document.getElementById("nicknameInput").value.trim();
      const enable = nickname.length > 1;
      document.getElementById("messageInput").disabled = !enable;
      document.getElementById("sendButton").disabled = !enable;
    });

    window.sendMessage = function () {
      const text = document.getElementById("messageInput").value.trim();
      if (text && nickname.length > 1) {
        messagesRef.push({
          sender: nickname,
          text: text,
          timestamp: Date.now()
        });
        document.getElementById("messageInput").value = "";
      }
    };

    messagesRef.limitToLast(50).on("child_added", (data) => {
      const msg = data.val();
      const p = document.createElement("p");

      let className = "";
      const sender = msg.sender.toLowerCase();
      if (sender === "admin") className = "admin";
      else if (["mod1", "mod2", "mod3"].includes(sender)) className = "mod";

      p.innerHTML = `<span class="${className}">${msg.sender}:</span> ${msg.text}`;
      document.getElementById("messages").appendChild(p);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    });
  </script>

</body>
</html>
