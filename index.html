<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uzak Media</title>

  <!-- Streemlion Mini Player CSS -->
  <link href="https://radio.streemlion.com:4670/media/static/css/player/base.css" rel="stylesheet" type="text/css" />
  <link href="https://radio.streemlion.com:4670/media/static/css/player/style-4-mini.css" rel="stylesheet" type="text/css" />
  <link href="https://radio.streemlion.com:4670/media/static/css/ui/jquery.ui.slider.css" rel="stylesheet" type="text/css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4eee4; /* Krem tonlu zemin */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      max-width: 80%;
      width: 300px;
      margin-bottom: 30px;
    }

    .player-container {
      background-color: rgba(0, 0, 0, 0.05);
      padding: 15px 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    @media (max-width: 480px) {
      .logo {
        width: 220px;
      }

      .player-container iframe {
        width: 260px !important;
      }
    }
  </style>
</head>
<body>
  <img src="D4CE08D6-2212-4109-AAAB-AE96BC0349C3.png" alt="Uzak Media Logo" class="logo" />

  <div class="player-container">
    <iframe src="https://radio.streemlion.com:4670/index.html?sid=1" width="300" height="60" frameborder="0" scrolling="no"></iframe>
  </div>
</body>
</html>
