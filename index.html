<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Uzak Media</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #0e0e0e;
      --text-color: #ffffff;
      --highlight: #ffea00;
      --wave-color: #ffea00;
      --button-color: #ffea00;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
    }

    h1 {
      font-size: 2rem;
      letter-spacing: 2px;
      margin-bottom: 20px;
      color: var(--highlight);
      text-shadow: 0 0 8px var(--highlight);
    }

    .radio-container {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid var(--highlight);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px var(--highlight);
      text-align: center;
      position: relative;
    }

    .radio-title {
      font-size: 1.3rem;
      margin-bottom: 15px;
      color: var(--highlight);
    }

    audio {
      width: 100%;
      max-width: 100%;
      border-radius: 8px;
      outline: none;
      margin-bottom: 10px;
    }

    .play-hint {
      font-size: 0.95rem;
      color: #ccc;
      margin-top: 8px;
      font-style: italic;
    }

    .wave {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-top: 12px;
    }

    .bar {
      width: 5px;
      height: 18px;
      background: var(--wave-color);
      animation: pulse 1s infinite ease-in-out;
    }

    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }

    @keyframes pulse {
      0%, 100% { height: 18px; }
      50% { height: 36px; }
    }

    .schedule {
      background-color: #1c1c1c;
      border: 1px solid var(--highlight);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px var(--highlight);
      width: 100%;
      max-width: 500px;
    }

    .schedule h2 {
      color: var(--highlight);
      font-size: 1.2rem;
      margin-bottom: 10px;
      text-align: center;
    }

    .schedule ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .schedule li {
      text-align: center;
      padding: 8px 0;
      border-bottom: 1px solid #444;
      color: var(--text-color);
      font-size: 0.95rem;
    }

    .schedule .day { font-weight: bold; color: var(--highlight); }
    .schedule .time { color: #ffd700; margin-left: 5px; }
    .schedule .desc { font-style: italic; color: #ccc; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>UZAK MEDIA</h1>

  <div class="radio-container">

    <audio id="stream" preload="none" controls>
      <source src="https://radio.streemlion.com:4685/stream" type="audio/mpeg">
      Tarayƒ±cƒ±nƒ±z audio √∂ƒüesini desteklemiyor.
    </audio>
    <div class="wave">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div class="play-hint">‚ñ∂Ô∏è Dinlemek i√ßin oynat butonuna tƒ±klayƒ±n</div>
  </div>

  <div class="schedule">
    <h2>üìª Yayƒ±n Akƒ±≈üƒ±</h2>
    <ul>
      <li>
        <span class="day">Gelecek canlƒ± yayƒ±nlar bu alandan duyurulacaktƒ±r.</span>
        <span class="time">Keyifli dinlemeler!</span>
      </li>
    </ul>
  </div>
</body>
</html>
