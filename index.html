<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uzak Media</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    iframe {
      width: 300px;
      height: 100px;
      border: none;
      margin-top: 20px;
    }

    #chatContainer {
      margin-top: 20px;
      width: 100%;
      max-width: 500px;
    }

    #messages {
      background-color: #222;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 6px;
    }

    #nicknameInput, #messageInput {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    #sendButton {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #5f9;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #nicknameInput::placeholder {
      color: #aaa;
    }
  </style>
</head>
<body>

  <h2>🎙️ Uzak Media - Canlı Yayın</h2>

  <!-- Radyo Player (Autoplay için muted + script eklenecek) -->
  <audio id="radioPlayer" autoplay muted>
    <source src="https://radio.streemlion.com:4670/stream" type="audio/mpeg">
    Tarayıcınız ses oynatmayı desteklemiyor.
  </audio>

  <!-- Chat -->
  <div id="chatContainer">
    <div id="messages"></div>
    <input type="text" id="nicknameInput" placeholder="Takma adını buraya yaz..." />
    <input type="text" id="messageInput" placeholder="Mesajını yaz..." disabled />
    <button id="sendButton" onclick="sendMessage()" disabled>Gönder</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA4w0aZLXXJNznxYx4XVe3in-U4wRdkNsc",
      authDomain: "uzakmedia-chat.firebaseapp.com",
      projectId: "uzakmedia-chat",
      storageBucket: "uzakmedia-chat.appspot.com",
      messagingSenderId: "268248700773",
      appId: "1:268248700773:web:b81a190e0688e027e5738c",
      databaseURL: "https://uzakmedia-chat-default-rtdb.europe-west1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    let nickname = "";

    // Nickname yazıldığında mesaj kutusu aktif hale gelir
    document.getElementById("nicknameInput").addEventListener("input", () => {
      nickname = document.getElementById("nicknameInput").value.trim();
      const enable = nickname.length > 1;
      document.getElementById("messageInput").disabled = !enable;
      document.getElementById("sendButton").disabled = !enable;
    });

    // Mesaj gönder
    window.sendMessage = function () {
      const msg = document.getElementById("messageInput").value.trim();
      if (msg.length > 0 && nickname.length > 1) {
        push(messagesRef, {
          sender: nickname,
          text: msg,
          timestamp: Date.now()
        });
        document.getElementById("messageInput").value = "";
      }
    };

    // Yeni mesajları dinle
    onChildAdded(messagesRef, (data) => {
      const msg = data.val();
      const p = document.createElement("p");
      p.textContent = `${msg.sender}: ${msg.text}`;
      document.getElementById("messages").appendChild(p);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    });

    // Autoplay fix: kullanıcı sayfaya tıklayınca sesi başlat
    window.addEventListener("click", () => {
      const player = document.getElementById("radioPlayer");
      player.muted = false;
      player.play().catch(() => {});
    }, { once: true });
  </script>

</body>
</html>
