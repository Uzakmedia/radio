<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Uzak Media</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #0e0e0e;
      --text-color: #ffffff;
      --highlight: #ffea00;
      --wave-color: #ffea00;
    }

    body.light {
      --bg-color: #f4f4f4;
      --text-color: #222;
      --highlight: #007bff;
      --wave-color: #007bff;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
      transition: background 0.6s, color 0.6s;
    }

    h1 {
      font-size: 2rem;
      letter-spacing: 2px;
      margin-bottom: 20px;
      color: var(--highlight);
      text-shadow: 0 0 8px var(--highlight);
    }

    .theme-toggle {
      margin-bottom: 20px;
      cursor: pointer;
      background: none;
      border: 1px solid var(--highlight);
      color: var(--highlight);
      padding: 5px 10px;
      border-radius: 6px;
    }

    .radio-container {
      background: rgba(0,0,0,0.4);
      border: 2px solid var(--highlight);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px var(--highlight);
      text-align: center;
    }

    .radio-title {
      font-size: 1.2rem;
      color: var(--highlight);
      margin-bottom: 10px;
    }

    .player-box {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 10px;
    }

    audio {
      width: 100%;
      border-radius: 8px;
      outline: none;
    }

    .track-info {
      font-size: 0.9rem;
      color: var(--text-color);
      margin-top: 8px;
      font-style: italic;
    }

    .wave {
      display: flex;
      justify-content: center;
      gap: 4px;
      margin-top: 10px;
    }

    .bar {
      width: 4px;
      height: 20px;
      background: var(--wave-color);
      animation: pulse 1s infinite ease-in-out;
    }

    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }

    @keyframes pulse {
      0%, 100% { height: 20px; }
      50% { height: 40px; }
    }

    .pause-button {
      margin-top: 12px;
      padding: 6px 14px;
      font-size: 0.9rem;
      background: var(--highlight);
      color: black;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .pause-button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>UZAK MEDIA</h1>
  <button class="theme-toggle" onclick="toggleTheme()">üåì Tema Deƒüi≈ütir</button>

  <div class="radio-container">
    <h2 class="radio-title">üéµ ≈ûu an yayƒ±nda</h2>
    
    <div class="player-box">
      <audio id="stream" preload="auto" controls autoplay>
        <source src="https://radio.streemlion.com:4685/stream" type="audio/mpeg">
        Tarayƒ±cƒ±nƒ±z audio √∂ƒüesini desteklemiyor.
      </audio>
      <div class="wave">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <div class="track-info" id="track-title">Y√ºkleniyor...</div>
      <button id="toggle-pause" class="pause-button">‚è∏ Duraklat</button>
    </div>
  </div>

  <script>
    const audio = document.getElementById("stream");
    const pauseBtn = document.getElementById("toggle-pause");

    // Otomatik oynatma desteklenmiyorsa ilk tƒ±klamada tetikle
    window.addEventListener("load", () => {
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          console.log("Autoplay engellendi. Tƒ±klamayla tetiklenecek.");
        });
      }
    });

    document.body.addEventListener("click", () => {
      if (audio.paused) {
        audio.play().catch(() => {
          console.log("Manuel √ßalma da engellendi.");
        });
      }
    });

    // Duraklat / Devam et butonu
    pauseBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        pauseBtn.innerText = "‚è∏ Duraklat";
      } else {
        audio.pause();
        pauseBtn.innerText = "‚ñ∂Ô∏è Devam";
      }
    });

    // ≈ûarkƒ± bilgisi √ßekme
    async function fetchTrackInfo() {
      try {
        const response = await fetch("https://radio.streemlion.com:4670/api/v2/nowplaying/1");
        const data = await response.json();
        const trackTitle = data?.now_playing?.song?.text || "Canlƒ± yayƒ±n";
        document.getElementById("track-title").innerText = trackTitle;
      } catch (e) {
        document.getElementById("track-title").innerText = "≈ûarkƒ± bilgisi alƒ±namadƒ±";
      }
    }

    setInterval(fetchTrackInfo, 10000);
    fetchTrackInfo();

    // Tema ge√ßi≈üi
    function toggleTheme() {
      document.body.classList.toggle("light");
    }
  </script>
</body>
</html>
