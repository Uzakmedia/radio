<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Uzak Media</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0e0e0e;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.2rem;
      letter-spacing: 3px;
      margin-bottom: 30px;
      color: #ffea00;
      text-shadow: 0 0 10px #ffea00aa;
    }

    #sc-player {
      max-width: 100%;
      margin-bottom: 40px;
    }

    .container {
      display: flex;
      width: 100%;
      max-width: 900px;
      gap: 20px;
    }

    #chat-area {
      flex: 3;
    }

    #chat-box {
      background: #1b1b1b;
      border-radius: 8px;
      padding: 15px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .message {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
      word-wrap: break-word;
      position: relative;
    }

    .moderator {
      background-color: #222f66;
      color: #ffea00;
    }

    .user {
      background-color: #292929;
    }

    .admin {
      background-color: #661111;
      color: #ffffff;
    }

    .delete-button {
      position: absolute;
      top: 5px;
      right: 5px;
      background: red;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 2px 6px;
      font-size: 0.8rem;
      cursor: pointer;
    }

    #chat-form {
      display: flex;
      gap: 10px;
    }

    #message-input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    #send-button, #change-nick-button {
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #nickname {
      font-size: 14px;
      color: #888;
      margin-bottom: 8px;
    }

    #online-users {
      flex: 1;
      background: #161616;
      border-radius: 8px;
      padding: 10px;
      height: 460px;
      overflow-y: auto;
    }

    #online-users h3 {
      font-size: 1rem;
      margin-bottom: 10px;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }

    .user-item {
      font-size: 0.9rem;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <h1>UZAK MEDIA</h1>

  <div style="width: 480px;" id="sc-player">
    <div
      is="player"
      lang="en"
      api-url="https://radio.streemlion.com:4670/api/v2"
      server-id="1"
      station-name="Uzak Media"
      station-url=""
      imagecontainer="top"
      imagecontainer-bg="#ffea00"
      imagecontainer-bg-opacity="1"
      controlscontainer="bottom"
      controlscontainer-bg="#0011ff"
      controlscontainer-bg-opacity="1"
      controlscontainer-bg-img="https://radio.streemlion.com:4670/media/player_bg/player_bg.jpg"
      historycontainer="both"
      historycontainer-bg="#cdd8e5"
      historycontainer-bg-opacity="1"
      :show-history="false"
      history-limit="10"
      sharecontainer="both"
      sharecontainer-bg="#ffffff"
      sharecontainer-bg-opacity="1"
      :show-share="false"
      share-url=""
      :share="['facebook','telegram','twitter']"
      :show-dj="false"
      default-dj-img="https://radio.streemlion.com:4670/media/djs/dj.png"
      :show-image="false"
      default-cover-image="https://radio.streemlion.com:4670/media/tracks/default_track_img.png"
      play-button-color="#007bff"
      play-button-bg="null"
      visualizer-outline-color="#37679a"
      visualizer-bar-width="1"
      :channels-displayed="[1]"
      channels-switch-bg="#4165b9"
      channels-switch-color="#ffffff"
      channels-switch-bg-active="#dddddd"
      channels-switch-color-active="#000000"
      :show-vote="false"
      vote-buttons-color="#35495e"
      vote-buttons-opacity="1"
      vote-results-font-color="#FFFFFF"
      vote-results-font-size="16"
      :progress-show="false"
      progress-bar-color="#35495e"
      progress-bar-bg-color="#41b883"
      progress-bar-bg-opacity="0.1"
      progress-bar-bg-height="25"
      progress-bar-opacity="1"
      progress-font-color="#FFFFFF"
      progress-font-size="12"
      progress-bar-bg-radius="10"
      progress-bar-bg-border="#F5F5F5"
      player-width="480px"
    ></div>
  </div>

  <div class="container">
    <div id="chat-area">
      <div id="nickname"></div>
      <div id="chat-box"></div>
      <form id="chat-form">
        <input type="text" id="message-input" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n..." maxlength="200" required />
        <button type="submit" id="send-button">GÃ¶nder</button>
      </form>
    </div>
    <div id="online-users">
      <h3>ðŸ”¸ Ã‡evrimiÃ§i</h3>
      <div id="user-list"></div>
    </div>
  </div>

  <script src="https://radio.streemlion.com:4670/media/static/js/sc_player/sc_player.js"></script>
  <script type="module" src="chat.js"></script>
</body>
</html>
