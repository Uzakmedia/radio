<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Uzak Media</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0e0e0e;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
    }

    h1 {
      font-size: 2rem;
      letter-spacing: 2px;
      margin-bottom: 20px;
      color: #ffea00;
      text-shadow: 0 0 8px #ffea00aa;
    }

    .schedule {
      background-color: #1c1c1c;
      border: 1px solid #ffea00;
      padding: 15px;
      border-radius: 10px;
      width: 100%;
      max-width: 360px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px #ffea0044;
    }

    .schedule h2 {
      color: #ffea00;
      font-size: 1.2rem;
      margin-bottom: 10px;
      text-align: center;
    }

    .schedule ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .schedule li {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #444;
      color: #fff;
      font-size: 0.95rem;
    }

    .schedule .day {
      color: #ffea00;
      font-weight: bold;
    }

    .schedule .time {
      color: #ffd700;
      margin-left: 5px;
    }

    .schedule .desc {
      font-style: italic;
      color: #ccc;
      margin-top: 5px;
    }

    #sc-player {
      width: 100%;
      max-width: 360px;
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 500px;
      gap: 20px;
    }

    #chat-area, #online-users {
      width: 100%;
    }

    #chat-box {
      background: #1b1b1b;
      border-radius: 8px;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .message {
      margin-bottom: 10px;
      padding: 6px;
      border-radius: 5px;
      word-wrap: break-word;
      position: relative;
      font-size: 0.9rem;
    }

    .moderator {
      background-color: #222f66;
      color: #ffea00;
    }

    .user {
      background-color: #292929;
    }

    .admin {
      background-color: #661111;
      color: #ffffff;
    }

    .delete-button, .ban-button {
      position: absolute;
      top: 5px;
      right: 5px;
      background: red;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 2px 6px;
      font-size: 0.7rem;
      cursor: pointer;
      margin-left: 5px;
    }

    #chat-form {
      display: flex;
      gap: 8px;
    }

    #message-input {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    #send-button, #change-nick-button, #admin-login-button, #clear-chat-button {
      padding: 8px 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    #clear-chat-button {
      background: #990000;
      margin-top: 10px;
      display: none;
    }

    #nickname {
      font-size: 13px;
      color: #bbb;
      margin-bottom: 6px;
    }

    #online-users {
      background: #161616;
      border-radius: 8px;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
    }

    #online-users h3 {
      font-size: 1rem;
      margin-bottom: 8px;
      border-bottom: 1px solid #444;
      padding-bottom: 4px;
    }

    .user-item {
      font-size: 0.85rem;
      margin-bottom: 4px;
    }
  </style>
</head>

</html>
